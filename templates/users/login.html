{% load static %}
<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Подсистема школьного психолога</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body class="auth-public d-flex align-items-center min-vh-100">
    <button class="app-theme-toggle auth-theme-toggle" id="themeToggle" type="button">
        <i class="bi bi-moon-stars" id="themeIcon"></i>
        <span id="themeLabel">Тёмная</span>
    </button>

    <div class="container page-shell">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-soft auth-public-card auth-public-card--login">
                    <div class="card-body p-4 p-md-5">
                        <div class="auth-brand mb-4 text-center">
                            <span class="auth-brand__icon"><i class="bi bi-heart-pulse"></i></span>
                            <h4 class="card-title mt-3 mb-2 auth-public-title">Подсистема школьного психолога</h4>
                            <p class="text-muted mb-0 small">Войдите в аккаунт, чтобы продолжить работу в системе.</p>
                        </div>
                        {% if messages %}
                        {% for msg in messages %}
                        <div class="alert alert-{% if msg.tags == 'error' %}danger{% else %}{{ msg.tags }}{% endif %} mb-3">
                            {{ msg }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <form method="post" action="{% url 'users:login' %}" class="auth-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Логин</label>
                                <input type="text" name="username" id="id_username" class="form-control" value="{{ request.POST.username }}" autofocus required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Пароль</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-end mb-2">
                                <a href="{% url 'users:password_recovery' %}" class="small">Забыли пароль?</a>
                            </div>
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            <button type="submit" class="btn btn-primary w-100 auth-btn">Войти</button>
                        </form>
                        <p class="text-center mt-3 mb-0 small text-muted">
                            Учащийся? <a href="{% url 'users:register' %}">Зарегистрироваться</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const root = document.documentElement;
            const saved = localStorage.getItem('app-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initial = saved || (prefersDark ? 'dark' : 'light');
            root.setAttribute('data-theme', initial);

            function syncThemeControls(mode) {
                const icon = document.getElementById('themeIcon');
                const label = document.getElementById('themeLabel');
                if (!icon || !label) return;
                if (mode === 'dark') {
                    icon.className = 'bi bi-brightness-high';
                    label.textContent = 'Светлая';
                } else {
                    icon.className = 'bi bi-moon-stars';
                    label.textContent = 'Тёмная';
                }
            }

            syncThemeControls(initial);

            const toggle = document.getElementById('themeToggle');
            if (toggle) {
                toggle.addEventListener('click', function () {
                    const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
                    const next = current === 'dark' ? 'light' : 'dark';
                    root.setAttribute('data-theme', next);
                    localStorage.setItem('app-theme', next);
                    syncThemeControls(next);
                });
            }
        })();
    </script>
</body>
</html>
